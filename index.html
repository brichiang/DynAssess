<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Test 1</title>
        
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="menu.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <div id="bg"></div>
        
        <div id="app1">
            <div id="zoom">
                <div id="zoomcontrols">
                    <button id="increase">+</button>
                    <button id="decrease">-</button>
                </div>
            </div>
            <div id="controls">
                <button id="previous">Previous</button>
                <button id="set1">BG1</button>
                <button id="set2">BG2</button>
                <button id="set3">BG3</button>
                <button id="set4">BG4</button>
                <button id="next">Next</button>
                <br/>
                <div id="ch1" class="bgthumbs"></div>
                <div id="ch2" class="bgthumbs"></div>
                <div id="ch3" class="bgthumbs"></div>
            </div>
        </div>
        
        <div id="menu">
            <button id="BG">Make BG</button>
            <button id="reset">Reset</button>
            <button id="hide">Hide App</button>
            <button id="show">Show App</button>
            <button id="open">Open</button>
            <button id="close">Close</button>
            <input type="number" id="number" name="number" min="0" max="13"/>
        </div>
    
    <script src="index.js"></script>
    <script src="menu.js"></script>
    </body>
</html>
